<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars AI - Sovereign Meme Coin</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero" data-aos="fade-in">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <div class="logo-container" data-aos="zoom-in">
        <img src="your-logo-url.webp" alt="Mars AI Logo" class="logo">
      </div>
      <h1 class="hero-title" data-aos="fade-up">Mars AI</h1>
      <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="200">Sovereign Meme Ecosystem</p>
      <div class="cta-buttons">
        <a href="#" class="cta-button primary" data-aos="fade-up" data-aos-delay="300">Buy $MARS</a>
        <a href="#" class="cta-button secondary" data-aos="fade-up" data-aos-delay="400">View Chart</a>
      </div>
    </div>
  </section>

  <!-- Tokenomics Section -->
  <section class="tokenomics" data-aos="fade-up">
    <div class="container">
      <h2 class="section-title">Tokenomics</h2>
      <div class="tokenomics-grid">
        <!-- Tokenomics cards here -->
      </div>
      <div class="contract-address">
        <div class="address-container">
          <p id="contractAddress">0x1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b</p>
          <button class="copy-button" onclick="copyToClipboard()">Copy Address</button>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });

    function copyToClipboard() {
      const address = document.getElementById('contractAddress').innerText;
      navigator.clipboard.writeText(address).then(() => {
        const btn = document.querySelector('.copy-button');
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy Address', 2000);
      });
    }
  </script>
</body>
</html>
